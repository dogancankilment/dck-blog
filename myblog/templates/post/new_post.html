{% extends "base.html" %}

{% block post_content %}
    <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <i class="glyphicon glyphicon-wrench pull-right"></i>
                        <h4>New Post</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form form-vertical" method="POST" action=" " enctype="multipart/form-data">
                        <div class="control-group">
                            <label>Title</label>
                            <div class="controls">
                                {{form.title}}
                            </div>
                        </div>
                        <div class="control-group">
                            <label>Content</label>
                            <div class="controls">
                            {{ form.content }}
                            </div>
                        </div>
                        <div class="control-group">
                            <label>Ä°mage</label>
                            <div class="controls">
                            {{ form.image }}
                            </div>
                        </div><br>
                        {% csrf_token %}
                        <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100px">Save</button>
                    </form>
                </div>
         </div>
{% endblock post_content %}
